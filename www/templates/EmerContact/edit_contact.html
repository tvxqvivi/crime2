<ion-modal-view>

	<ion-header-bar class="bar bar-header bar-dark" align-title="center">
	  <h1 class="title">Edit Emergency Contact</h1>
	  <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
	</ion-header-bar>

	<ion-content class="padding">

		<form name="editContactForm" ng-submit="editContact()">
			<div class="list">
		  	<label class="item item-input item-stacked-label">
	        <span class="input-label">Name</span>
	        <input type="text" placeholder="{{ contact.name }}" ng-model="editCon.name"/>
	      </label>
	      <label class="item item-input item-stacked-label">
	        <span class="input-label">Contact Number</span>
	        <input type="text" placeholder="{{ contact.hpnum }}" ng-model="editCon.hpnum"/>
	      </label>
	      
		   	<button type="submit" class="button button-full button-positive">Edit</button>
		  </div>
		</form>
	  
	</ion-content>

</ion-modal-view>
