<ion-modal-view>

	<ion-header-bar class="bar bar-header bar-dark" align-title="center">
	  <h1 class="title">New Emergency Contact</h1>
	  <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
	</ion-header-bar>

	<ion-content class="padding">

		<form name="addContactForm" ng-submit="addContact()">
			<div class="list">
		  	<label class="item item-input item-stacked-label">
	        <span class="mandatory">* </span><span class="input-label">Name</span>
	        <input type="text" placeholder="Enter Name Here" ng-model="contact.name" required/>
	      </label>
	      <label class="item item-input item-stacked-label">
	        <span class="mandatory">* </span><span class="input-label">Contact Number</span>
	        <input type="text" placeholder="Enter Contact Number Here" ng-model="contact.hpnum" required/>
	      </label>
	      <br>
	      <span class="mandatory">* </span><span>Please fill in the mandatory fields to proceed.</span>
	      
		    <button type="submit" class="button button-full button-balanced" ng-disabled="addContactForm.$invalid">Create Manually</button>
		  </div>
		</form>
	  
	</ion-content>

</ion-modal-view>
